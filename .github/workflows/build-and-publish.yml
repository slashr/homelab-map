name: Build and Publish Container Images

on:
  workflow_call:
    inputs:
      version:
        description: "SemVer tag to apply to all images"
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer tag to apply to all images"
        required: true
        type: string
        default: latest

env:
  REGISTRY: ${{ vars.REGISTRY != '' && vars.REGISTRY || 'docker.io/dawker' }}
  PLATFORMS: ${{ vars.PLATFORMS != '' && vars.PLATFORMS || 'linux/amd64,linux/arm64' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
    strategy:
      matrix:
        include:
          - name: agent
            context: ./agent
            image: homelab-map-agent
          - name: aggregator
            context: ./aggregator
            image: homelab-map-aggregator
          - name: frontend
            context: ./frontend
            image: homelab-map-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Determine registry host
        id: registry
        run: |
          registry="${REGISTRY}"
          if [[ "$registry" == */* ]]; then
            host="${registry%%/*}"
          else
            host="$registry"
          fi
          echo "host=$host" >> "$GITHUB_OUTPUT"

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.host }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ env.VERSION }}
            ${{ env.REGISTRY }}/${{ matrix.image }}:${{ github.sha }}
