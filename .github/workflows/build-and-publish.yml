name: Build and Publish Container Images

on:
  workflow_call:
    inputs:
      version:
        description: "SemVer tag to apply to all images"
        required: true
        type: string
      services:
        description: "JSON array of service names to build (default builds all)"
        required: false
        type: string
        default: '["agent","aggregator","frontend"]'
    secrets:
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer tag to apply to all images"
        required: true
        type: string
        default: latest
      services:
        description: "JSON array of service names to build (default builds all)"
        required: false
        type: string
        default: '["agent","aggregator","frontend"]'

env:
  REGISTRY: ${{ vars.REGISTRY != '' && vars.REGISTRY || 'docker.io/dawker' }}

jobs:
  build:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    env:
      VERSION: ${{ inputs.version }}
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.services != '' && inputs.services || '["agent","aggregator","frontend"]') }}
        platform:
          - linux/amd64
          - linux/arm64
    permissions:
      contents: read
      packages: write
    outputs:
      services: ${{ inputs.services }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine registry host
        id: registry
        run: |
          registry="${REGISTRY:-}"
          if [[ "$registry" == */* ]]; then
            host="${registry%%/*}"
          else
            host="$registry"
          fi
          echo "host=$host" >> "$GITHUB_OUTPUT"

      - name: Compute platform suffix
        id: platform
        run: |
          platform="${{ matrix.platform }}"
          suffix="${platform#linux/}"
          echo "suffix=$suffix" >> "$GITHUB_OUTPUT"

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.host }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push ${{ matrix.service }} (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=gha,scope=homelab-map-${{ matrix.service }}-${{ steps.platform.outputs.suffix }}
          cache-to: type=gha,mode=max,scope=homelab-map-${{ matrix.service }}-${{ steps.platform.outputs.suffix }}
          tags: |
            ${{ env.REGISTRY }}/homelab-map-${{ matrix.service }}:${{ env.VERSION }}-${{ steps.platform.outputs.suffix }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ inputs.version }}
    strategy:
      matrix:
        service: ${{ fromJSON(inputs.services != '' && inputs.services || '["agent","aggregator","frontend"]') }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Determine registry host
        id: registry
        run: |
          registry="${REGISTRY:-}"
          if [[ "$registry" == */* ]]; then
            host="${registry%%/*}"
          else
            host="$registry"
          fi
          echo "host=$host" >> "$GITHUB_OUTPUT"

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.registry.outputs.host }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="${REGISTRY}/homelab-map-${{ matrix.service }}"

          # Create manifest for version tag
          docker manifest create "${IMAGE}:${VERSION}" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"
          docker manifest push "${IMAGE}:${VERSION}"

          # Create manifest for SHA tag
          docker manifest create "${IMAGE}:${{ github.sha }}" \
            "${IMAGE}:${VERSION}-amd64" \
            "${IMAGE}:${VERSION}-arm64"
          docker manifest push "${IMAGE}:${{ github.sha }}"
