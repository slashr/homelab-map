name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump:
        description: "SemVer bump to apply when run manually"
        default: patch
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

env:
  REGISTRY: ${{ vars.REGISTRY != '' && vars.REGISTRY || 'docker.io/dawker' }}
  HOMELAB_DEPLOYMENTS_REPO: ${{ vars.HOMELAB_DEPLOYMENTS_REPO != '' && vars.HOMELAB_DEPLOYMENTS_REPO || '' }}
  HOMELAB_DEPLOYMENTS_BRANCH: ${{ vars.HOMELAB_DEPLOYMENTS_BRANCH != '' && vars.HOMELAB_DEPLOYMENTS_BRANCH || 'main' }}
  HOMELAB_DEPLOYMENTS_SERVICES: ${{ vars.HOMELAB_DEPLOYMENTS_SERVICES != '' && vars.HOMELAB_DEPLOYMENTS_SERVICES || 'agent,aggregator,frontend' }}

jobs:
  prepare-release:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    steps:
      - name: Check out merged commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Gather PR metadata
        id: pr_metadata
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const sha = context.sha;
            core.setOutput('labels', '[]');
            core.setOutput('merge_sha', sha);
            core.setOutput('number', '');
            core.setOutput('has_pr', 'false');
            try {
              const response = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: sha,
              });
              if (!response.data.length) {
                core.info(`No pull request found for commit ${sha}`);
                return;
              }
              const pr = response.data[0];
              const labels = pr.labels.map((label) => label.name);
              core.setOutput('labels', JSON.stringify(labels));
              core.setOutput('merge_sha', pr.merge_commit_sha || sha);
              core.setOutput('number', String(pr.number));
              core.setOutput('has_pr', 'true');
              core.info(`Using labels from PR #${pr.number}: ${labels.join(', ')}`);
            } catch (error) {
              core.warning(`Unable to fetch PR metadata: ${error.message}`);
            }

      - name: Export release metadata
        run: |
          echo "LABELS_JSON=${{ steps.pr_metadata.outputs.labels || '[]' }}" >> "$GITHUB_ENV"
          echo "HAS_PR=${{ steps.pr_metadata.outputs.has_pr || 'false' }}" >> "$GITHUB_ENV"
          echo "MERGE_SHA=${{ steps.pr_metadata.outputs.merge_sha || github.sha }}" >> "$GITHUB_ENV"

      - name: Determine version bump
        id: bump_level
        uses: actions/github-script@v7
        if: github.event_name == 'workflow_dispatch' || env.HAS_PR == 'true'
        with:
          result-encoding: string
          script: |
            const manual =
              context.eventName === 'workflow_dispatch'
                ? (context.payload?.inputs?.bump || '')
                : '';
            if (manual) {
              core.info(`Using manual bump: ${manual}`);
              return manual;
            }
            let labels = [];
            try {
              labels = JSON.parse(process.env.LABELS_JSON || '[]').map((label) =>
                String(label || '').toLowerCase()
              );
            } catch (error) {
              core.warning(`Unable to parse labels JSON: ${error.message}`);
            }
            const has = (candidates) => labels.some(label => candidates.includes(label));
            if (has(['major release', 'major', 'breaking', 'release:major', 'semver:major'])) {
              return 'major';
            }
            if (has(['feat', 'feature', 'enhancement', 'minor', 'release:minor', 'semver:minor'])) {
              return 'minor';
            }
            if (has(['fix', 'patch', 'bug', 'bugfix', 'hotfix', 'release:patch', 'semver:patch'])) {
              return 'patch';
            }
            core.info('No bump label found; defaulting to patch');
            return 'patch';

      - name: Determine current version
        id: current_tag
        run: |
          set -euo pipefail
          latest="$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || true)"
          if [[ -z "$latest" ]]; then
            base="0.0.0"
          else
            base="${latest#v}"
          fi
              echo "base=$base" >> "$GITHUB_OUTPUT"
        if: github.event_name == 'workflow_dispatch' || env.HAS_PR == 'true'

      - name: Calculate next version
        id: bump_version
        run: |
          set -euo pipefail
          current="${{ steps.current_tag.outputs.base }}"
          bump="${{ steps.bump_level.outputs.result }}"
          IFS='.' read -r major minor patch <<<"${current:-0.0.0}"
          major="${major:-0}"
          minor="${minor:-0}"
          patch="${patch:-0}"
          case "$bump" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            *)
              patch=$((patch + 1))
              ;;
          esac
          version="v${major}.${minor}.${patch}"
              echo "version=$version" >> "$GITHUB_OUTPUT"
        if: github.event_name == 'workflow_dispatch' || env.HAS_PR == 'true'

      - name: Create git tag
        env:
          VERSION: ${{ steps.bump_version.outputs.version }}
          TARGET_SHA: ${{ env.MERGE_SHA }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION" "$TARGET_SHA"
          git push origin "$VERSION"
        if: github.event_name == 'workflow_dispatch' || env.HAS_PR == 'true'

  build-and-push:
    needs: prepare-release
    if: needs.prepare-release.outputs.version != ''
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/build-and-publish.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
    secrets: inherit

  update-homelab-deployments:
    needs:
      - prepare-release
      - build-and-push
    if: vars.HOMELAB_DEPLOYMENTS_REPO != '' && needs.prepare-release.outputs.version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      VERSION: ${{ needs.prepare-release.outputs.version }}
      REGISTRY: ${{ vars.REGISTRY != '' && vars.REGISTRY || 'docker.io/dawker' }}
      HOMELAB_DEPLOYMENTS_REPO: ${{ vars.HOMELAB_DEPLOYMENTS_REPO != '' && vars.HOMELAB_DEPLOYMENTS_REPO || '' }}
      HOMELAB_DEPLOYMENTS_BRANCH: ${{ vars.HOMELAB_DEPLOYMENTS_BRANCH != '' && vars.HOMELAB_DEPLOYMENTS_BRANCH || 'main' }}
      HOMELAB_DEPLOYMENTS_SERVICES: ${{ vars.HOMELAB_DEPLOYMENTS_SERVICES != '' && vars.HOMELAB_DEPLOYMENTS_SERVICES || 'agent,aggregator,frontend' }}
    steps:
      - name: Check out homelab-map
        uses: actions/checkout@v4

      - name: Check out homelab-deployments
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HOMELAB_DEPLOYMENTS_REPO }}
          token: ${{ secrets.HOMELAB_DEPLOYMENTS_TOKEN }}
          ref: ${{ env.HOMELAB_DEPLOYMENTS_BRANCH }}
          path: homelab-deployments

      - name: Update image tags
        run: |
          service_args=$(printf ' --services %s' $(echo "${HOMELAB_DEPLOYMENTS_SERVICES}" | tr ',' ' '))
          python3 scripts/update_homelab_deployments.py \
            --repo-path homelab-deployments \
            --version "${VERSION}" \
            --registry "${REGISTRY}" \
            ${service_args}

      - name: Open PR in homelab-deployments
        uses: peter-evans/create-pull-request@v6
        with:
          path: homelab-deployments
          token: ${{ secrets.HOMELAB_DEPLOYMENTS_TOKEN }}
          commit-message: "chore: update homelab-map images to ${{ env.VERSION }}"
          branch: automation/homelab-map-${{ env.VERSION }}
          base: ${{ env.HOMELAB_DEPLOYMENTS_BRANCH }}
          title: "chore: homelab-map ${{ env.VERSION }}"
          body: |
            Update homelab-map image tags to `${{ env.VERSION }}`.
          labels: |
            automated
            homelab-map
          delete-branch: true
