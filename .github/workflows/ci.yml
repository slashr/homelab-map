name: CI
run-name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  workflow-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.10

  backend-tests:
    needs: workflow-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r aggregator/requirements.txt

      - name: Run backend test suite
        working-directory: aggregator
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest tests/ -v

  frontend-tests:
    needs: workflow-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint || (echo "Linting failed. Run 'npm run lint' locally to see errors." && exit 1)

      - name: Type check frontend
        working-directory: frontend
        run: npm run type-check

      - name: Build frontend (verify build succeeds)
        working-directory: frontend
        run: npm run build
        env:
          CI: true
          GENERATE_SOURCEMAP: false

      - name: Run frontend test suite
        working-directory: frontend
        run: npm test -- --watchAll=false --coverage=false --verbose 2>&1 || (echo "Test failed, checking output..." && exit 1)
